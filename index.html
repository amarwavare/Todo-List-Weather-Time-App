<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="index.css" />

    <!-- Bootstrap Links -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <!-- cdnjs Font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <nav
        class="navbar sticky-top navbar-light bg-light justify-content-center"
        data-toggle="sticky-onscroll"
      >
        <img src="tick.png" height="35px" width="65px" alt="" />
        <a class="nav navbar-brand" style="cursor: default;">ToDo Task App</a>
      </nav>
      <br />
      <div class="container">
        <div class="row">
          <div class="column1 col-lg">
            <!-- <div class="clock">clock</div> -->
            <!-- <div class="weather">weather</div> -->
            <br /><br /><br /><br /><br /><br /><br>

            <div class="todoInputDiv">  
              <form class="input">
                <input class="todo-input" type="text" placeholder="Add Task" style="font-family: Verdana, Geneva, Tahoma, sans-serif;" />
                <button class="todo-button" type="submit">
                  <i class="fas fa-plus-circle"></i>
                </button>
              </form>
            </div>
            
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <small style="float: right; font-size: 10px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; cursor: default; color: lightskyblue;"><a href="https://www.linkedin.com/in/amarwavare/" style="color: inherit;">Developed by Amarnath Wavare</a></small>
          </div>
          <div class="column2 col-lg">
            <form class="form">
              <!-- <input type="text" class="search-input" placeholder="Search"/> -->
                <select name="todos" id="filter-todo" class="filter-todo" style="font-size: small; height: 25px; font-family: serif;">
                  <option value="all" style="font-size: small; cursor: pointer; font-family: inherit;">All</option>
                  <option value="completed" style="font-size: small; cursor: pointer; font-family: inherit;">Completed</option>
                  <option value="uncompleted" style="font-size: small; cursor: pointer; font-family: inherit;">Uncompleted</option>
                </select>
            </form>
            <hr />
            <div class="todo-container">
              <ul class="todo-list"></ul>
            </div>
          </div>
        </div>
        <div class="circle1 circle"></div>
        <div class="circle2 circle"></div>
      </div>
    </div>

    <!-- JavaScript Links -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
